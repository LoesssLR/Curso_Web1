<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="css/ejercicio.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <img src="img/note.png" alt="libreta">
            <h1 id="titulo">Mi lista</h1>
        </header>
    <form action="" id="form-articulos">
        <div class="caja">
            <input type="text" class="agregar-texto" id="caja-texto" name="articulo" placeholder="Digite un artículo">
        </div>
        <div class="caja">
            <button type="button" id="boton" class="btn">Botón</button>
            <button type="button" id="boton-varios" class="btn">Botón2</button>
            <button type="button" id="boton-fondo" class="btn">Botón3</button>
            <button type="button" id="boton-filtro" class="btn">Botón4</button>
        </div>
    </form>
    <ul id="lista-articulos" class="articulos">
        <li>Arroz</li>
        <li>Huevos</li>
        <li>Leche</li>
        <li>Frijoles</li>
    </ul>
    <button id="limpiar" class="boton-limpiar">Limpiar todo</button>
    <button id="boton-tema" class="boton-limpiar">Cambiar tema</button>
</div>
    <script src="js/ejercicio.js"></script>
</body>
</html>
