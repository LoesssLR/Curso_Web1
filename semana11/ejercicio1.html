<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcular área de un rectángulo</h1>

    <!-- Formulario que envía los datos a "ejercicio1_resolucion.php" mediante método POST -->
    <form action="ejercicio1_resolucion.php" method="post">

        <!-- Campo para ingresar la base -->
        <label for="base">Base del rectángulo</label>
        <input type="number" name="base" id="base" placeholder="Escriba la base">
        <br><br>

        <!-- Campo para ingresar la altura -->
        <label for="altura">Altura del rectángulo</label>
        <input type="number" name="altura" id="altura" placeholder="Escriba la altura">
        <br><br>

        <!-- Botón para enviar el formulario -->
        <input type="submit" value="Calcular área">
    </form>
</body>
</html>
